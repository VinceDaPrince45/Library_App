
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <div>Library App</div>
            <div class="button">
                <button type="button">Add book</button>
            </div>
        </div>
        <div class='content'>
            <div class="content-title">Books</div>
            <div class="cards"></div>
        </div>
        <div id='form'>
            <div class='title'>
              <label for='title'>title</label>
              <input type='text' id = 'title' name = 'bookTitle'>
            </div>
            <div class='author'>
              <label for='author'>author</label>
              <input type='text' name='bookAuthor' id='author'>
            </div>
            <div class='pages'>
              <label for='numberPages'>pages</label>
              <input id='numberPages' name='bookPages' type='number'>
            </div>
            <fieldset>
              <legend>Have you read it?</legend>
              <div class='read'>
                <label for='read'>Read</label>
                <input type='radio' name='status' id='read' value="read">
              </div>
              <div class='notread'>
                <label for='notread'>Not read</label>
                <input type='radio' name='status' id="notread" value="not read">
            </fieldset>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </div>
      </div>
</body>
</html>
